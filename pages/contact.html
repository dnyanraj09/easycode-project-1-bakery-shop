<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <h1>Contact Us</h1>
    <p><i class="ri-magic-fill"></i>"Freshly Baked, Just for You-Get in Touch with Us!<i class="ri-magic-fill"></i></p>
    <h1><i><i class="ri-cake-3-line"> </i>Bakery Contact Form</i></h1>
    <div class="box1">
        <form>
            <label for="name">Name:</label>
                <input type="text" id="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email"><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone"><br><br>

                <label for="address">Address:</label>
                <input type="address" id="address"><br><br>

                <label for="message">Message:</label>
                <textarea id="message" rows="4"></textarea><br>

                <button type="submit"><b>Send Now</b></button>
        </form>
        <nav>
            <a href="#"><i><i class="ri-phone-fill"></i>Call Us:-</i> 207-8678-453</a>
            <a href="#"><i><i class="ri-mail-fill"></i>Send us an Email:-</i> hello@theme.com</a>
        </nav>
        <nav>
            <a href="#"><i><i class="ri-store-2-line"></i>Our Offices:-</i>243,Near-nirali society,Hadapsar Pune.</a>
            <a href="#"><i><i class="ri-instagram-line"></i>Instagram:-</i>Ishikacake01</a>
        </nav>
    </div>
</body>
</html>
