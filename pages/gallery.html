<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Gallery</title>
    <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
     <div class="main-container">
        <nav>
            <div class="logo">
                  <h1 class="rochester-regular">Bekary</h1>
            </div>
            <div class="content">
                <ul>
                  <li><a href="#">HOME</a></li>
                  <li><a href="#">MENU</a></li>
                  <li><a href="#">GARALLY</a></li>
                  <li><a href="#">ABOUT US</a></li>
                  <li><a href="#">REVIEW CUSTOMER</a></li>
                  <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </nav>
    <header>Our Delicious Treats</header>

    <div class="gallery">
        <div class="gallery-item"><img src="../images/Cake.jpg" alt="Delious Cake"><p>Delicious Cake</p></div> 
        <div class="gallery-item"><img src="../images/croissant.jpg" alt="Fresh croissant"><p>Fresh croissant</p></div>
        <div class="gallery-item"><img src="../images/Pestries.jpg" alt="Tasty Pestries"><p>Tasty Pestries</p></div>
        <div class="gallery-item"><img src="../images/Breads.jpg" alt="Freshly Breads"><p>Freshly Breads</p></div>
        <div class="gallery-item"><img src="../images/COOKIES.jpg" alt="Chocolates Cookies"><p>Chocolates Cookies</p></div>
        <div class="gallery-item"><img src="../images/Donuts.jpg" alt="Glazed Donuts"><p>Glazed Donuts</p></div>
        <div class="gallery-item"><img src="../images/Brownies.jpg" alt="Brownies"><p>Brownies</p></div>
    </div>
     
    <section class="hero">
        <h1>Delight in every bite!</h1>
        <button>Order Now</button>
    </section>
    <div class="middle-gallery">
        <div class="middle-galleryitem"><img src="../images/bakery-logo.jpg" alt="bakery-logo"></div>
        <div class="middle-galleryright"><img src="../images/logo2.jpg" alt="logo2"></div>
    </div>
    
    <h1>Offer 50% off</h1>
    <section class="products">
        <div class="product">
            <img src="../images/custom cake.jpg" alt="cake" height="200px" width="200px">
            <h2>Custom Cakes</h2>
        </div>
        <div class="product">
            <img src="../images/Macarons.jpg" alt="macrons" height="200px" width="200px">
            <h2>Macarons</h2>
        </div>
        <div class="product">
            <img src="../images/cupcake.jpg" alt="cupcake"  height="200px" width="200px">
            <h2>Cupcake Collection</h2>
        </div>
    </section>


    
</body>
</html>
